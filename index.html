<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Inter&family=Reenie+Beanie&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="./normalize.css">
   <link rel="stylesheet" href="./style.css">
   <script src="./script.js" defer></script>
   <title>Form Events</title>
</head>
<body>

   <label for="js-toggle" class="toggle">
      <input type="checkbox" name="toggle" id="js-toggle">
      <span class="light">☀️</span>
      <span class="dark">🌙</span>
   </label>

   <h2>Fill out this form, please.</h2>

   <div class="grid halves">
      <div class="column">
         <form autocomplete="off">
            <label for="fname">First Name</label>
            <input type="text" name="fname" id="fname">
            <label for="lname">Last Name</label>
            <input type="text" name="lname" id="lname">
            <button class="btn">Submit</button>
         </form>
      </div>
      <div class="column">
         <div class="form-result is-inactive">
            <code><pre></pre></code>
            Submitted: <span id="js-count"></span> time(s)
         </div>
      </div>
   </div>
   
</body>
</html>
